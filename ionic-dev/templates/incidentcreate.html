<ion-view view-title="Create Incident" data-ng-init="init()">
   <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="goBack()" >
    <i class="icon ion-ios-arrow-back"></i>
    </button>
    </ion-nav-buttons>
  <ion-content padding="true" scroll="true" style="background-color: #607D8B;">      
      <ion-slide-box show-pager="false" on-slide-changed="slideChanged(index)">
         <ion-slide>
            <div class="list list-inset">
            	<div class="item item-button-right item-text-wrap">
	     Title
	  	<textarea type="text" placeholder="title" ng-model="ticketData.ticketTitle" class="form-control" required></textarea>
	   </div>
            	<div class="item item-button-right item-text-wrap">
	     Description
	  	<textarea type="text" placeholder="Description" ng-model="ticketData.description" class="form-control" required></textarea>
	   </div>
            </div>
            <div class="list list-inset">
               <div class="item item-button-right item-text-wrap">
                Site				                 
                  <select name="siteSelect" id="siteSelect" class="form-control" 
				  onchange="angular.element(this).scope().dropDownValues(this, event, 'siteSelect')" required>
					
				 </select>
				 <input type="hidden" ng-model="accessSite.selected">
                </div>
                 <div class="item  item-text-wrap">
                  Asset Type	
                  <ion-list  >
        <ion-radio ng-click="populateAssetType('EQUIPMENT')" ng-model="assetTypechecked" ng-value="'E'">EQUIPMENT</ion-radio>
        <ion-radio ng-click="populateAssetType('SERVICE')" ng-model="assetTypechecked" ng-value="'S'">SERVICE</ion-radio>
    </ion-list>		
                </div>
               <div class="item item-button-right item-text-wrap">
                Asset				                 
                  <select name="assetSelect" id="assetSelect" class="form-control" onchange="angular.element(this).scope().dropDownValues(this, event, 'assetSelect')"
				   required>
					</select>
			<input type="hidden" ng-model="selectedAsset.selected">
               </div>
              </div> 
               <div class="list list-inset">
                  <div class="item item-text-wrap">
                    Assigned To Service Provider			
                     <input type="text" class="form-control"  id="assignedTo"
					  name="assignedTo" ng-model="ticketData.assignedTo"  required readonly>	
                  </div>
               </div>
               <div class="list list-inset">
                            <div class = "button-bar">
   <a class = "button button-positive icon ion-ios-arrow-forward" ng-if="data.slideIndex < slideCount - 1" ng-click = "nextSlide()"></a>
</div>
              </div>
         </ion-slide>

         <ion-slide>
             <div class="list list-inset">
               <div class="item item-button-right item-text-wrap">
				          Ticket Category
			          <select class="form-control">
                  <option value = "0" label = "Select category"></option>
                  <option ng-repeat="category in TicketCategories" value="{{category.Id}}">
                {{category.Name}}
                  </option>
                </select>
					<input type="hidden" ng-model="selectedCategory.selected" >
		       </div>

                <div class="item item-button-right item-text-wrap">
                 Priority
                  <input type="text" placeholder="Priority" class="form-control" ng-model="ticketData.priorityDescription"  readonly>
                </div>
                </div>
               <div class="list list-inset">
	               <div class="item item-icon-left" ion-datetime-picker ng-model="datetimeValue">
	                <i class="icon ion-ios-calendar-outline positive"></i>
	                Issue start time:
	                <strong>{{datetimeValue| date: "yyyy-MM-dd H:mm"}}</strong>
	                </div>
            	 <div class="item item-button-right item-text-wrap">
               Status
                 <select name="statusSelect" id="statusSelect" class="form-control" required
					onchange="ticketStatusChange('statusSelect')">
				</select>
             </div>
             </div>
   			<div class="list list-inset">
                <div class = "button-bar">
   <a class = "button button-positive icon ion-ios-arrow-back" ng-if="data.slideIndex > 0" ng-click = "previousSlide()"></a>
   <a class = "button button-balanced "> Save</a>
</div> 
               </div>
               </div>
         </ion-slide>
      </ion-slide-box>
      
   </ion-content>
   </ion-view>
