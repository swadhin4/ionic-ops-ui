<ion-view view-title="Ticket History" data-ng-init="init()"  hide-back-button="true">
 <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="goBack()" >
    <i class="icon ion-ios-arrow-back"></i>
    </button>
    </ion-nav-buttons>
	<ion-content padding="true" scroll="true" >
  	<ul class="timeline">
        <li ng-if="ticketHistoryDetail.history.length > 0">
          <div class="timeline-item" ng-show="ticketHistoryDetail.ticketCloseDate != null ">            
            <div class="timeline-stats">
              <i class="ion-clock"></i> Closed On : {{ticketHistoryDetail.ticketCloseDate}}
            </div>
          </div>
          <div class="timeline-item" ng-show="ticketHistoryDetail.ticketCloseDate == null ">            
            <div class="timeline-stats">
              <i class="ion-clock"></i> {{CurrentDate}}
            </div>
          </div>
        </li>

        <li ng-repeat="tktHistory in ticketHistoryDetail.history">
          <div class="timeline-thumb bg-color-blue timeline-icon">
            <i class="ion-person"></i>
           
          </div>
          <div class="timeline-item item-text-wrap">
            <p>{{tktHistory.description}} by {{tktHistory.name}}</p>
            <div class="timeline-stats">
              <i class="ion-clock"></i> {{tktHistory.date}}
            </div>
          </div>
        </li>
        <li>
          <div class="timeline-thumb bg-color-blue timeline-icon">
            <i class="ion-person"></i>
          </div>
          <div class="timeline-item">            
            <div class="timeline-stats">
              <i class="ion-clock"></i> Created On : {{ticketData.raisedOn}}
            </div>
          </div>
        </li>
        
      </ul>
  </ion-content>
         <div class = "bar bar-footer" ng-controller="incidentupdateCtrl">
  <div class = "tabs tabs-icon-top">
   <a class = "tab-item" ng-click="openIncidentLink()">
      <i class = "icon ion-home"></i>
      Link Ticket
   </a>
	
   <a class = "tab-item" ng-click="openIncidentEscalation()">
      <i class = "icon ion-star"></i>
      Escalation
   </a>
	
   <a class = "tab-item" ng-click="openIncidentHistory()">
      <i class = "icon ion-planet"></i>
      History
   </a>

   <a class = "tab-item" ng-click="openIncidentWorkNote()">
      <i class = "icon ion-planet"></i>
      Work Notes
   </a>
</div>
</div>
</ion-view>
