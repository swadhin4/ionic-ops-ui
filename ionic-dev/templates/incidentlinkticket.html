<ion-view view-title="Link Ticket" data-ng-init="init()">
	<ion-content padding="true" scroll="true" style="background-color: #607D8B;">
		<div class="list list-inset">
			<h4>Link New Ticket</h4>
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
					<input type="text" placeholder="Ticket Id" ng-model="linkedTicket.ticketNumber">
				</label>
				<button class="button button-small button-balanced" ng-click="LinkNewTicket()">
					<i class="icon ion-checkmark"></i>
				</button>
			</div>
		</div>

		<div class="list list-inset" ng-repeat="linkedTkt in linkedTicketDetails" >
			<div class="item" style="height:50px">				
				<p>{{linkedTkt.spLinkedTicket}}</p>
                <span ng-class="{{linkedTkt.closedFlag == 'CLOSED'}} ? 'badge badge-assertive' : 'badge badge-success'">{{linkedTkt.closedFlag}}</span>
				
			</div>			
				<div class="row" style="height:50px">
					<div class="col" style="allign:top">
						<button class="button button-clear button-positive" id="btnUnlink{{$index}}"
                            ng-click="unlinkTicketConfirm(linkedTkt,$index)">
							<b>Unlink</b>
						</button>
					</div>
					<div class="col" >
						<button class="button button-clear button-assertive " id="btnClose{{$index}}"
                            ng-click="closeLinkedTicketConfirm(linkedTkt,$index)" style="float:right" >
							<b>Close</b>
						</button>
					</div>
				</div>			
		</div>
	</ion-content>
</ion-view>
