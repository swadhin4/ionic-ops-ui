

<script>

$(document).ready(function(){
	$('.toggle').on('click', function() {
	  $('.container').stop().addClass('active');
	});

	$('.close').on('click', function() {
	  $('.container').stop().removeClass('active');
	});

	});
</script>
<ion-view hide-nav-bar="true" >
<ion-content padding="true" scroll="false">
 <div  class="container" ng-controller="LoginCtrl" >
 <div class="card"></div>
  <div class="card list" style="margin-top:67px; height:100vh;">
	  	<div class="header padding text-center" style="margin-top: -40x;">
	 	 <h1 style="color:#ccc">Sigmasurge</h1>
		<img height="60 px" width="140 px"src="img/logo.png" alt="Logo" style="    width: 19%;"/>
	    </div>                
	    <form ng-submit="validateUser()">
	 
	      <div class="input-container">
	        <input type="text" id="Username" required="required" ng-model="user.username" autocomplete="off"/>
	        <label for="Username">Username</label>
	        <div class="bar"></div>
	      </div>
	      <div class="input-container">
	        <input type="password" id="Password" required="required" ng-model="user.password" autocomplete="off" />
	        <label for="Password">Password</label>
	        <div class="bar"></div>
	      </div>
	      <div class="button-container">
	        <button ><span>SIGN IN</span></button>
	      </div>
	      <div class="footer"><a href="#">Forgot your password?</a></div>
	    </form>
  </div>
</div>
</ion-content>
</ion-view>
