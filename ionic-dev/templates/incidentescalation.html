<ion-view view-title="Escalation" id="incidentCreateWindow" data-ng-init="init()">
  <ion-content>
	<ion-list ng-repeat="escalation in escalationLevelDetails">

	  <ion-checkbox class="checkbox-balanced" id="chkEscalation{{$index}}" 
		ng-change="getSelectedEscalation(escalation,$index)" ng-model="escalation.checked" >
	  	<h4>{{escalation.escLevelDesc}}</h4>
	  	<p>{{escalation.escTo}}</p>
	  	<p>{{escalation.escEmail}}</p>
	  	<span class="badge badge-assertive">{{escalation.escStatus}}</span>
	  </ion-checkbox>
	  <!--<ion-checkbox class="checkbox-balanced">
	  	<h4>Level2</h4>
	  	<p>Name of the person</p>
	  	<p>Email id</p>
	  </ion-checkbox>-->

	</ion-list>
	<!--<i class="item item-avatar item-button-right" style="height:4px" >
	<button class="button button-clear button-assertive"> <b> Escalate</b></button> 
	</i>-->

	
  </ion-content>
<script id="modal.html" type="text/ng-template">
      <div class="modal" >
        <header class="bar bar-header bar-positive">
          <h1 class="title">Confirmation</h1>
          <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
        </header>
        <content has-header="true" padding="true" class="asertive">
          <p >This is a modal</p>
        </content>
      </div>
    </script>

</ion-view>
