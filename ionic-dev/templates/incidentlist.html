<style>
.pull-right{    margin-left: 218px;
    top: 0px;
    position: relative;
    font-size: 31px;}

</style>
<ion-view view-title="Incident List" data-ng-init="init()" animation="slide-left-right">
	<ion-content class="slide-in-both-ways" padding="true" scroll="true" style="background-color: #607D8B;">
	  <div class="list list-inset">
	  	<label class="item item-input">
	    	<i class="icon ion-search placeholder-icon"></i>
	    	<input type="text" placeholder="Search" ng-model="search">
	  	</label>
	 </div>
	<div class="list list-inset" ng-repeat="ticket in ticket.list | filter:search">
      <ion-item class="item-remove-animate item-avatar item-icon-right list-grow-animation" >
        <img src="img/incident.png" >
        <i class="icon ion-android-more-vertical" href style="top: -27px;" ng-click = "openPopover($event,ticket.ticketNumber,ticket.ticketId)"></i>
       	 <h3>{{ticket.ticketNumber}}</h3>
         <p align="left">Created On: {{ticket.raisedOn}} </p>
         <p align="left">SLA: {{ticket.sla}} </p>
         <p align="left">Status: {{ticket.status}} </p>
      </ion-item>
       <div class="item item-text-wrap">
   			<p>{{ticket.ticketTitle}}</p>
   		</div>
    </div> 
  </ion-content>
 <!--  <div class="float-button">
	<span class="height-fix">
	  	<a class="content">
	    	<i class="icon ion-ios-plus-empty"> </i>
	   	</a>
	  </span>
	</div> -->
	<ion-floating-button click="openCreateIncident()">    
</ion-floating-button>

  <script id = "ticketViewEditPop" type = "text/ng-template">
   <ion-popover-view fit style="height: 125px;width: 100px" >
        <ion-content>
         <div class="list" ng-click="popover.hide()">
            <a class="item" ng-click="openIncidentView()" >
              View
            </a>
            <a class="item" ng-click="openIncidentUpdate()" >
              Edit
            </a>            
          </div>
      </ion-content>
		
   </ion-popover-view>
</script>
</ion-view>
